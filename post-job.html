<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - WriteConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .job-preview {
            transition: all 0.3s ease;
        }
        .editor-toolbar {
            border: 1px solid #e5e7eb;
            border-bottom: none;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        #job-description {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-8">
            <a href="index.html" class="text-2xl font-bold text-blue-600">WriteConnect</a>
            <nav class="hidden md:flex space-x-6">
                <a href="jobs.html" class="text-gray-700 hover:text-blue-600 transition">Find Writers</a>
                <a href="post-job.html" class="text-blue-600 font-medium">Post a Job</a>
                <a href="messages.html" class="text-gray-700 hover:text-blue-600 transition">Messages</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative group">
                <button class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="hidden md:inline">My Account</span>
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 hidden group-hover:block">
                    <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <a href="settings.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                    <a href="#" onclick="logout()" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Sign Out</a>
                </div>
            </div>
            <button class="md:hidden text-gray-700">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Job Form -->
            <div class="w-full lg:w-2/3">
                <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                    <h1 class="text-2xl font-bold mb-6">Post a New Job</h1>
                    
                    <form id="job-form" class="space-y-6">
                        <div>
                            <label for="job-title" class="block text-sm font-medium text-gray-700 mb-1">Job Title *</label>
                            <input type="text" id="job-title" required
                                class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="e.g. Blog Writer for Tech Articles">
                        </div>

                        <div>
                            <label for="job-category" class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                            <select id="job-category" required
                                class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select a category</option>
                                <option value="content-writing">Content Writing</option>
                                <option value="copywriting">Copywriting</option>
                                <option value="technical-writing">Technical Writing</option>
                                <option value="editing-proofreading">Editing & Proofreading</option>
                                <option value="creative-writing">Creative Writing</option>
                                <option value="academic-writing">Academic Writing</option>
                                <option value="scriptwriting">Scriptwriting</option>
                                <option value="translation">Translation</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Job Type *</label>
                            <div class="grid grid-cols-2 gap-4">
                                <label class="flex items-center space-x-2 border rounded-md p-3 cursor-pointer hover:border-blue-500">
                                    <input type="radio" name="job-type" value="one-time" class="text-blue-500" checked>
                                    <span>One-time Project</span>
                                </label>
                                <label class="flex items-center space-x-2 border rounded-md p-3 cursor-pointer hover:border-blue-500">
                                    <input type="radio" name="job-type" value="ongoing" class="text-blue-500">
                                    <span>Ongoing Work</span>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Budget *</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <select id="budget-type" required
                                        class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                                        <option value="fixed">Fixed Price</option>
                                        <option value="hourly">Hourly Rate</option>
                                    </select>
                                </div>
                                <div>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500">$</span>
                                        </div>
                                        <input type="number" id="budget-amount" min="0" step="5" required
                                            class="w-full pl-8 pr-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="job-deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline (Optional)</label>
                            <input type="date" id="job-deadline"
                                class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label for="job-description" class="block text-sm font-medium text-gray-700 mb-1">Job Description *</label>
                            <div class="editor-toolbar bg-gray-50 p-2 flex flex-wrap gap-1">
                                <button type="button" class="p-1 hover:bg-gray-200 rounded" onclick="formatText('bold')">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" class="p-1 hover:bg-gray-200 rounded" onclick="formatText('italic')">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" class="p-1 hover:bg-gray-200 rounded" onclick="formatText('underline')">
                                    <i class="fas fa-underline"></i>
                                </button>
                                <button type="button" class="p-1 hover:bg-gray-200 rounded" onclick="formatText('insertUnorderedList')">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <button type="button" class="p-1 hover:bg-gray-200 rounded" onclick="formatText('insertOrderedList')">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                            </div>
                            <div id="job-description" contenteditable="true"
                                class="w-full px-4 py-2 border rounded-b-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Describe the job in detail..."></div>
                        </div>

                        <div>
                            <label for="job-skills" class="block text-sm font-medium text-gray-700 mb-1">Required Skills (Optional)</label>
                            <input type="text" id="job-skills"
                                class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="e.g. SEO, Technical Writing, Blogging">
                            <p class="text-xs text-gray-500 mt-1">Separate skills with commas</p>
                        </div>

                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" onclick="previewJob()"
                                class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition">
                                Preview
                            </button>
                            <button type="submit"
                                class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                Post Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Job Preview -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-24">
                    <h2 class="text-xl font-bold mb-4">Job Preview</h2>
                    <div id="job-preview" class="job-preview bg-gray-50 p-6 rounded-lg">
                        <div class="text-center py-8 text-gray-400">
                            <i class="fas fa-file-alt text-4xl mb-2"></i>
                            <p>Your job preview will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Format text in the description editor
        function formatText(command) {
            document.getElementById('job-description').focus();
            document.execCommand(command, false, null);
        }

        // Preview job posting
        function previewJob() {
            const title = document.getElementById('job-title').value || 'Sample Job Title';
            const category = document.getElementById('job-category').value || 'content-writing';
            const jobType = document.querySelector('input[name="job-type"]:checked').value;
            const budgetType = document.getElementById('budget-type').value;
            const budgetAmount = document.getElementById('budget-amount').value || '50';
            const deadline = document.getElementById('job-deadline').value;
            const description = document.getElementById('job-description').innerHTML || 
                '<p>This is where the job description would appear. Describe the project in detail, including requirements, deliverables, and any other relevant information.</p>';
            const skills = document.getElementById('job-skills').value || 'SEO, Content Writing, Blogging';

            const categoryNames = {
                'content-writing': 'Content Writing',
                'copywriting': 'Copywriting',
                'technical-writing': 'Technical Writing',
                'editing-proofreading': 'Editing & Proofreading',
                'creative-writing': 'Creative Writing',
                'academic-writing': 'Academic Writing',
                'scriptwriting': 'Scriptwriting',
                'translation': 'Translation'
            };

            const jobTypeNames = {
                'one-time': 'One-time Project',
                'ongoing': 'Ongoing Work'
            };

            const budgetTypeNames = {
                'fixed': 'Fixed Price',
                'hourly': 'Hourly Rate'
            };

            let previewHTML = `
                <h3 class="text-xl font-bold mb-2">${title}</h3>
                <div class="flex flex-wrap gap-2 mb-4">
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">${categoryNames[category]}</span>
                    <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-xs">${jobTypeNames[jobType]}</span>
                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">${budgetTypeNames[budgetType]}: $${budgetAmount}</span>
                </div>
                <div class="prose max-w-none mb-4">
                    ${description}
                </div>
                <div class="border-t pt-4">
                    <h4 class="font-medium mb-2">Required Skills</h4>
                    <div class="flex flex-wrap gap-2">
            `;

            skills.split(',').forEach(skill => {
                const trimmedSkill = skill.trim();
                if (trimmedSkill) {
                    previewHTML += `<span class="bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-xs">${trimmedSkill}</span>`;
                }
            });

            previewHTML += `
                    </div>
                </div>
            `;

            if (deadline) {
                const deadlineDate = new Date(deadline);
                previewHTML += `
                    <div class="border-t pt-4 mt-4">
                        <h4 class="font-medium mb-1">Deadline</h4>
                        <p>${deadlineDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</p>
                    </div>
                `;
            }

            document.getElementById('job-preview').innerHTML = previewHTML;
        }

        // Handle form submission
        document.getElementById('job-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const job = {
                id: 'job_' + Math.random().toString(36).substr(2, 9),
                title: document.getElementById('job-title').value,
                category: document.getElementById('job-category').value,
                type: document.querySelector('input[name="job-type"]:checked').value,
                budgetType: document.getElementById('budget-type').value,
                budgetAmount: document.getElementById('budget-amount').value,
                deadline: document.getElementById('job-deadline').value,
                description: document.getElementById('job-description').innerHTML,
                skills: document.getElementById('job-skills').value.split(',').map(s => s.trim()),
                postedBy: JSON.parse(localStorage.getItem('currentUser')).id,
                postedAt: new Date().toISOString(),
                status: 'open'
            };

            // Save to localStorage
            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            jobs.push(job);
            localStorage.setItem('jobs', JSON.stringify(jobs));

            // Redirect to jobs page
            window.location.href = 'jobs.html';
        });

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Check if user is logged in and is a client
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'client') {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
